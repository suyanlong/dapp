<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于区块链的备案信息公示系统</title>
    <link rel='stylesheet' type='text/css' href='./css/style.css'/>

</head>
<body>
<h3>
    基于区块链的备案信息公示系统
</h3>
<div class="main-info">
    <div class="left-block">
        <label class="left-info">许可证号：</label><br/>
        <label class="left-info">主办编号：</label><br/>
        <label class="left-info">首页地址：</label><br/>
        <label class="left-info">审核时间：</label><br/>
        <label class="left-info">域名：</label><br/>
        <label class="left-info">状态：</label><br/>
    </div>
    <div class="right-block">
        <label id="registerId" class="right-info">京公网安备11000002000001号</label><br/>
        <label id="ownId" class="right-info">主办单位编号</label><br/>
        <label id="firsAddress" class="right-info">首页地址</label><br/>
        <label id="checkTime" class="right-info">审核时间</label><br/>
        <label id="url" class="right-info">www.baidu.com</label><br/>
        <label id="status" class="right-info">通过</label><br/>
    </div>
</div>

<script src="./js/jquery-3.0.0.js"></script>
<script src="./js/popup.js"></script>

</body>
</html>
